<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header text-white text-center">
            <h3>Add Delivery Address</h3>
        </div>

        <div class="card-body">
            <form action="/delivery-address/add" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name </label>
                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter your firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name </label>
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter your lastName" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="tel" name="mobileNumber" id="mobileNumber" class="form-control" placeholder="Enter your mobile number" required>
                </div>

                <div class="mb-3">
                    <label for="villageAndstreet" class="form-label">VillageAndstreet</label>
                    <textarea name="villageAndstreet" id="villageAndstreet" rows="3" class="form-control" placeholder="Enter villageAndstreet" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label"> city </label>
                    <input type="text" name="city" id="city" class="form-control" placeholder="Enter your city" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label"> state </label>
                    <input type="text" name="state" id="state" class="form-control" placeholder="Enter your state" required>
                </div>

                    <div class="col-md-6 mb-3">
                        <label for="pincode" class="form-label">pincode</label>
                        <input type="number" name="pincode" id="pincode" class="form-control" min="0" placeholder="Enter pincode" required>
                    </div>
                <button type="submit" class="btn btn-primary w-100">SUBMIT</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
