<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header text-white text-center">
            <h3>Add New Product</h3>
        </div>

        <div class="card-body">
            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                    <label for="title" class="form-label">Product Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter product title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" rows="3" class="form-control" placeholder="Enter product description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-control" required>
                        <option value="" disabled selected>-- Select Category --</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home_appliances">Home Appliances</option>
                        <option value="books">Books</option>
                        <option value="jewelry">Jewelry</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" name="price" id="price" class="form-control" min="0" step="0.01" placeholder="Enter product price" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" name="stock" id="stock" class="form-control" min="0" placeholder="Enter stock quantity" required>
                    </div>
                </div>


                <div class="mb-3">
                    <label>Upload Product Single Image</label>
                    <input type="file" name="file" id="file" class="form-control">
                </div>


                <div class="mb-3">
                    <label for="files" class="form-label">Upload Product Multiple Images</label>
                    <input type="file" name="files" id="files" class="form-control" multiple required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="discount" class="form-label">Discount (%)</label>
                        <input type="number" name="discount" id="discount" class="form-control" min="0" max="100" placeholder="Enter discount percentage">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
