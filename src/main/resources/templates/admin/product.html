<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

</head>
<body>

<div class="navbar">
    <div class="logo"><i class="fas fa-shopping-bag"></i> E-Shop</div>
    <ul class="navbar-list">
        <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
        <!--<li><a href="/"><i class="fas fa-th-list"></i> Products</a></li>-->
        <li><a href="/carts/get-all"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        <li><a href="/user/login"><i class="fas fa-user"></i> Login/Signup</a></li>
        <li><a href="/user/register"> Register</a></li>
    </ul>
</div>

<h1>E-COMMERCE PRODUCT PLATFORM</h1>

<h1><a th:href="@{/admin/deleteAllProduct}" class="btn btn-danger">Delete All Product</a></h1>

<h1><a th:href="@{/admin/add-product-page}" class="btn btn-primary">Add Product</a></h1>

<div class="container">
    <div class="row product-container">
        <div class="col-md-3" th:each="product : ${products}">
            <div class="product-card">
                <!-- Uncomment this line if you have product images -->
                <img th:src="@{'/img/product_img/' + ${product.image}}" alt="Product Image" style="width:100%; border-radius:10px;">
                <div class="product-details">
                    <h3 th:text="${product.title}">Product Title</h3>
                    <h6>
                        <p class="price" style="display: inline;">
                            <span class="text-danger" style="text-decoration: line-through;">&#8377;<span th:text="${product.price}"></span></span>
                        </p>
                        <span class="discount" style="display: inline; margin-left: 10px;">off <span th:text="${product.discount}"></span>%</span>
                    </h6>
                    <h2><p class="text-success">&#8377;<span th:text="${product.discountPrice}"></span></p></h2>
                    <p class="text-success" th:if="${product.stock > 0}" th:text="'In Stock: ' + ${product.stock}">In Stock: 10</p>
                    <p class="text-danger" th:unless="${product.stock > 0}">Out of Stock</p>
                    <form th:action="@{/carts/saveCart(productId=${product.id})}" method="post">
                        <button type="submit">Add to Cart</button></form><br>
                    <a th:href="@{/admin/delete(productId=${product.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Footer -->
<div class="footer">
    &copy; 2024 E-Shop. All rights reserved.
</div>

</body>
</html>
