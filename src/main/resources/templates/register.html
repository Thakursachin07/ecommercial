<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container mt-5">
	<div class="card shadow-lg">
		<div class="card-header bg-primary text-white text-center">
			<h3>User Registration</h3>
		</div><br>
		<h2><p th:if="${message}" th:text="${message}" style="color: green;"></p></h2>

		<div class="card-body">
			<form action="/user/saveUser" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Full Name</label>
					<input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
				</div>

				<div class="mb-3">
					<label for="mobileNumber" class="form-label">Mobile Number</label>
					<input type="tel" name="mobileNumber" id="mobileNumber" class="form-control" placeholder="Enter your mobile number" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Enter a password" required>
				</div>

				<div class="mb-3 text-center">
					<button type="submit" class="btn btn-primary w-100">Register</button>
				</div>
			</form>
		</div>

		<div class="card-footer text-center">
			Already have an account? <a href="/user/login" class="text-decoration-none">Login</a>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
